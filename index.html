<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneFlow - Music Streaming Platform</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg fixed w-full z-10">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <span
              class="text-2xl font-bold text-primary-600 dark:text-primary-400"
              >TuneFlow</span
            >
          </div>

          <!-- Navigation Menu -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="#"
              class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400"
              >Discover</a
            >
            <a
              href="#"
              class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400"
              >Library</a
            >
            <a
              href="#"
              class="text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400"
              >Playlists</a
            >
          </div>

          <!-- Search Bar -->
          <div class="flex-1 max-w-2xl mx-4">
            <input
              type="text"
              class="search-input"
              placeholder="Search for songs, artists..."
            />
          </div>

          <!-- Theme Toggle -->
          <button
            id="theme-toggle"
            class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700"
          >
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                id="sun-icon"
                class="hidden"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
              <path
                id="moon-icon"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div class="overlay"></div>

    <!-- Main Content -->
    <main class="pt-20 pb-24 px-4">
      <div class="max-w-7xl mx-auto">
        <!-- Featured Section -->
        <section class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
            Featured Songs
          </h2>
          <div
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
            id="featured-songs"
          >
            <!-- Song cards will be dynamically added here -->
          </div>
        </section>

        <!-- Popular Section -->
        <section class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
            Popular Now
          </h2>
          <div
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
            id="popular-songs"
          >
            <!-- Song cards will be dynamically added here -->
          </div>
        </section>
      </div>
    </main>

    <!-- Music Player -->
    <div
      class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 shadow-lg"
    >
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex items-center">
          <!-- Now Playing -->
          <div class="flex items-center w-1/4">
            <img
              id="now-playing-cover"
              src=""
              alt="Now Playing"
              class="w-12 h-12 rounded"
            />
            <div class="ml-4">
              <h4
                id="now-playing-title"
                class="text-sm font-medium text-gray-900 dark:text-white"
              >
                Not Playing
              </h4>
              <p
                id="now-playing-artist"
                class="text-xs text-gray-600 dark:text-gray-400"
              >
                Select a song
              </p>
            </div>
          </div>

          <!-- Player Controls -->
          <div class="flex-1 flex flex-col items-center">
            <div class="flex items-center space-x-4">
              <button class="player-control" id="prev-btn">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"
                  ></path>
                </svg>
              </button>
              <button class="player-control" id="play-pause-btn">
                <svg
                  class="w-8 h-8"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </button>
              <button class="player-control" id="next-btn">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.334-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.334-4z"
                  ></path>
                </svg>
              </button>
            </div>
            <!-- Progress Bar -->
            <div class="w-full mt-2">
              <div class="flex items-center">
                <button
                  class="mr-2 text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400"
                  id="rewind-btn"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"
                    ></path>
                  </svg>
                </button>
                <div
                  class="flex-1 h-1 bg-gray-200 dark:bg-gray-700 rounded-full cursor-pointer relative"
                  id="progress-container"
                >
                  <div
                    class="h-1 bg-primary-600 dark:bg-primary-400 rounded-full absolute top-0 left-0"
                    id="progress-bar"
                    style="width: 0%"
                  ></div>
                  <div
                    class="h-1 bg-primary-400 dark:bg-primary-600 rounded-full absolute top-0 left-0 opacity-50"
                    id="buffer-bar"
                    style="width: 0%"
                  ></div>
                  <button
                    class="absolute top-0 left-0 w-3 h-3 bg-primary-600 dark:bg-primary-400 rounded-full cursor-pointer hover:scale-125 transition-transform"
                    id="progress-handle"
                  ></button>
                </div>
                <button
                  class="ml-2 text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400"
                  id="forward-btn"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.334-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.334-4z"
                    ></path>
                  </svg>
                </button>
              </div>
              <div
                class="flex justify-between text-xs text-gray-600 dark:text-gray-400 mt-1"
              >
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
              </div>
            </div>
          </div>

          <!-- Volume Control -->
          <div class="w-1/4 flex items-center justify-end">
            <div class="flex items-center">
              <svg
                class="w-5 h-5 text-gray-600 dark:text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                ></path>
              </svg>
              <input
                type="range"
                class="ml-2 w-24"
                min="0"
                max="100"
                value="70"
                id="volume-slider"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="songs.js"></script>
    <script src="script.js"></script>
  </body>
</html>
